<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miura Clothing</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- CSS customizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='imgs/favicon.png')}}" type="image/x-icon">
</head>
<body class="body-background d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">
                <img src="{{ url_for('static', filename='imgs/logo01.png') }}" width="100" class="me-2">
            </a>

            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('page_produtos') }}">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('page_clientes') }}">Clientes</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ConteÃºdo principal -->
    <main class="flex-grow-1 container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center mt-auto p-3 bg-dark text-white">
        <p class="mb-0">Miura Clothing&reg; - 2024</p>
    </footer>

    <!-- JS -->
    <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
