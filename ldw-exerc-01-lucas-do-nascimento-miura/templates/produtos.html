{% extends "base.html" %}

{% block content %}
<h2 class="mb-4 text-white">Lista de Produtos</h2>

<form method="POST" class="d-flex gap-2 mb-4">
    <input type="text" name="nome" placeholder="Nome do Produto" required class="form-control">
    <button type="submit" class="btn btn-primary">Adicionar</button>
</form>

<ul class="list-group shadow">
    {% for produto in produtos %}
        <li class="list-group-item">{{ produto }}</li>
    {% else %}
        <li class="list-group-item text-muted">Nenhum produto cadastrado ainda.</li>
    {% endfor %}
</ul>
{% endblock %}
