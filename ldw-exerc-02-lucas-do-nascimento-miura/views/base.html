<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miura Clothing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='imgs/favicon.png')}}" type="image/x-icon">
</head>


<body class="body-background d-flex flex-column min-vh-100">

    <!------------------------ Navbar ------------------------>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">
                <img src="{{ url_for('static', filename='imgs/logo01.png') }}" width="100" class="me-2">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('page_produtos') }}">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('page_clientes') }}">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('apiclothes') }}">API de Roupas</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('estoque_clothes') }}">Estoque de Roupas</a></li>
                </ul>
            </div>
        </div>
    </nav>


    {% block fullwidth %}{% endblock %}

    <!----------- ConteÃºdo principal ----------->
    <main class="flex-grow-1 container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!---------------------- Footer ---------------------->
    <footer class="text-center mt-auto p-3 bg-dark text-white">
        <p class="mb-0">Miura Clothing &reg; - 2025</p>
    </footer>

    <!---------------------- JS ---------------------->
    <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
