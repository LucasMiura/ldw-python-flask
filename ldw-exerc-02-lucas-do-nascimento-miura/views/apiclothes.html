{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center fw-bold">Cat√°logo de Roupas (API)</h2>
    <hr class="mb-4">

    <div class="row">
        {% for cloth in clothesList %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm border-0">
                <img src="{{ cloth.image }}" class="card-img-top p-3"
                     alt="{{ cloth.title }}"
                     style="max-height: 250px; object-fit: contain;">
                <div class="card-body text-center">
                    <h5 class="card-title fw-bold">{{ cloth.title }}</h5>
                    <p class="text-muted">{{ cloth.category }}</p>
                    <p class="fs-5 fw-semibold">R$ {{ cloth.price }}</p>
                </div>
                <div class="card-footer text-center">
                    <a href="{{ url_for('apiclothes', id=cloth.id) }}" class="btn btn-dark w-100">
                        Ver detalhes
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
