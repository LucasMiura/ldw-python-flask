{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <h2 class="text-center mb-4">Editar Roupa</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="{{ url_for('edit_cloth', id=cloth.id) }}" method="POST" class="p-4 shadow rounded bg-light">
                
                <div class="mb-3">
                    <label class="form-label">Título</label>
                    <input type="text" name="title" value="{{ cloth.title }}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Categoria</label>
                    <input type="text" name="category" value="{{ cloth.category }}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Preço (R$)</label>
                    <input type="number" step="0.01" name="price" value="{{ cloth.price }}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Imagem (URL)</label>
                    <input type="url" name="image" value="{{ cloth.image }}" class="form-control">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-dark px-4">Salvar</button>
                    <a href="{{ url_for('estoque_clothes') }}" class="btn btn-outline-secondary px-4 ms-2">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
